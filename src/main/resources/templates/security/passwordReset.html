<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="~{fragments/layout :: head}" th:remove="tag"/>
<body class="welcome-background">
<div th:replace="~{fragments/layout :: nav}"/>
<br/><br/><br/>
<div class="container">
    <div class="card p-2 shadow">
        <div class="container">
            <div class="card shadow p-4 m-3">
                <div class="container" align="center">
                    <form th:object="${user}" method="post">
                        <h1>Password reset</h1><br/>
                        <div class="form-row justify-content-center">
                            <div class="form-group col-sm-5">
                                <input th:replace="~{fragments/inputField :: input ('Username', 'userName', 'text')}">
                            </div>
                        </div>
                        <div class="form-group col-sm-5">
                            <input th:replace="~{fragments/inputField :: input ('Password', 'password', 'password')}">
                        </div>
                        <div class="form-group col-sm-5">
                            <input th:replace="~{fragments/inputField :: input ('Matching Password', 'matchingPassword', 'password')}">
                        </div>
                        <button type="submit" class="btn btn-link fas fa-unlock" data-toggle="tooltip"
                                th:title="#{passwordReset}"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<br/><br/>
<div th:replace="~{fragments/layout :: footer}"/>
<div th:replace="~{fragments/layout :: scripts}"/>
</body>
</html>
