<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/layout :: head}" th:remove="tag"/>
<body class="wishlist-background">
<div th:replace="~{fragments/layout :: nav}"/>
<br/><br/>
<div class="container">
    <div class="card p-2 shadow">
        <div class="container justify-content-center">
            <br/>
            <h2 align="center" th:text="#{myWishlist}">My Wishlist</h2>
            <br/>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th th:text="#{producer}">Producer</th>
                    <th th:text="#{wine}">Wine</th>
                    <th th:text="#{vintage}">Vintage</th>
                    <th th:text="#{size}">Size</th>
                    <th th:text="#{date}">Date</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="wish : ${wishlist}">
                    <td>
                        <a th:href="@{/d/__${wish.country.key}__/__${wish.region.key}__/__${wish.area.key}__/__${wish.producer.key}__/}"
                           th:text="${wish.producer.name}"></a></td>
                    <td>
                        <a th:href="@{/d/__${wish.country.key}__/__${wish.region.key}__/__${wish.area.key}__/__${wish.producer.key}__/__${wish.wine.key}__/__${wish.wine.vintage}__/__${wish.wine.size}__}"
                           th:text="${wish.wine.name}"></a></td>
                    <td th:text="${wish.wine.vintage}"></td>
                    <td th:text="|${wish.wine.size}L|"></td>
                    <td th:text="${#dates.format(wish.date, 'MMM dd, yyyy')}"></td>
                    <td><a th:href="@{/wishlist/__${wish.id}__/delete}" onclick="return confirm('Are you sure?');" th:title="#{delete}"><span class="fas fa-trash"></span></a></td>
                </tr>
                </tbody>
            </table>
            <br/>
        </div>
    </div>
</div>
<br/><br/>
<div th:replace="~{fragments/layout :: footer}"/>
<div th:replace="~{fragments/layout :: scripts}"/>
</body>
</html>
