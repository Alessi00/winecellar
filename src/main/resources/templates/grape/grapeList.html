<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/layout :: head}" th:remove="tag"/>
<body class="grape-background">
<div th:replace="~{fragments/layout :: nav}"/>
<br/><br/>
<div class="container">
    <div class="card border-0 shadow">
        <div class="row justify-content-between">
            <div class="col-sm-6" style="padding-left: 40px">
                <br/>
                <h2 align="center" th:text="#{redGrapes}">Red Grapes</h2>
                <br/>
                <div class="card">
                    <div class="card-body p-1" th:each="grape : ${redGrapes}">
                        <h5 class="card-header"><a th:href="@{/grape/__${grape.key}__}" th:text="${grape.name}"></a>
                        </h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-6" style="padding-right: 40px">
                <br/>
                <h2 align="center" th:text="#{whiteGrapes}">White Grapes</h2>
                <br/>
                <div class="card">
                    <div class="card-body p-1" th:each="grape : ${whiteGrapes}">
                        <h5 class="card-header"><a th:href="@{/grape/__${grape.key}__}" th:text="${grape.name}"></a>
                        </h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br/><br/>
<div th:replace="~{fragments/layout :: footer}"/>
<div th:replace="~{fragments/layout :: scripts}"/>
</body>
</html>
