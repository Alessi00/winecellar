<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:insert="~{fragments/layout :: head}" th:remove="tag"/>
  <body class="tasting-background">
    <div th:replace="~{fragments/layout :: nav}"/>
    <br/><br/>
    <div class="container">
      <div class="card p-2 shadow">
        <div class="container">
          <div class="card shadow p-4 m-3">
            <h2 class="col-sm-10" th:text="#{wset}"></h2>
            <div class="col-sm-10 text-left">
              <ul class="list-inline">
                <li class="list-inline-item">
                  <h5>
                    <a th:href="@{/d/__${data.countries[0].key}__/__${data.regions[0].key}__/__${data.areas[0].key}__/__${data.producers[0].key}__/}"
                       th:text="${data.producers[0].name}"></a>
                  </h5>
                </li>
                <li class="list-inline-item">
                  <h5>
                    <a th:href="@{/d/__${data.countries[0].key}__/__${data.regions[0].key}__/__${data.areas[0].key}__/__${data.producers[0].key}__/__${data.wines[0].key}__/__${data.wines[0].vintage}__/__${data.wines[0].size}__}"
                       th:text="${data.wines[0].name}"></a>
                  </h5>
                </li>
                <li class="list-inline-item">
                  <h5 th:text="${data.wines[0].vintage}"></h5>
                </li>
              </ul>
            </div>
            <br/>
            <form th:object="${wset}" method="post">
              <input type="hidden" name="wineId" th:value="${wset.wineId}"/>
              <input type="hidden" name="userId" th:value="${wset.userId}"/>
              <div class="col-sm-10">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label class="form-check-label" for="showNotes" th:title="#{showNotes}">Allow people to see these notes</label>
                  </div>
                  <div class="form-group col-md-6">
                    <input type="checkbox" class="form-check-input showNotes" th:field="*{show}"
                           id="showNotes">
                  </div>
                </div>
              </div>
              <br/>

              <!-- APPEARANCE -->
              <h4 class="col-sm-10 wsetSolid" th:text="#{wset.appearance}">Appearance</h4>
              <div class="col-sm-10">
                <table class="pct100">
                  <tbody>
                    <tr class="wsetOdd">
                      <td class="pct25"><div th:replace="~{fragments/textHelp :: text ('wset.intensity', 'wset.help')}"/></td>
                      <td class="pct75">
                        <select th:field="*{appearanceIntensity}">
                          <option th:value="1" th:text="#{wset.pale}"></option>
                          <option th:value="2" th:text="#{wset.medium}"></option>
                          <option th:value="3" th:text="#{wset.deep}"></option>
                        </select>
                      </td>
                    </tr>
                    <tr class="wsetEven">
                      <td class="pct25"><div th:replace="~{fragments/textHelp :: text ('wset.color', 'wset.help')}"/></td>
                      <td class="pct75">
                        <select th:field="*{appearanceColor}">
                          <option th:if="${data.wines[0].colorId == 1}" th:value="1" th:text="#{wset.lemon}"></option>
                          <option th:if="${data.wines[0].colorId == 1}" th:value="2" th:text="#{wset.gold}"></option>
                          <option th:if="${data.wines[0].colorId == 1}" th:value="3" th:text="#{wset.amber}"></option>
                          <option th:if="${data.wines[0].colorId == 1}" th:value="4" th:text="#{wset.brown}"></option>
                          <option th:if="${data.wines[0].colorId == 3 || data.wines[0].colorId == 4}" th:value="5" th:text="#{wset.pink}"></option>
                          <option th:if="${data.wines[0].colorId == 3 || data.wines[0].colorId == 4}" th:value="6" th:text="#{wset.pink_orange}"></option>
                          <option th:if="${data.wines[0].colorId == 3 || data.wines[0].colorId == 4}" th:value="7" th:text="#{wset.orange}"></option>
                          <option th:if="${data.wines[0].colorId == 2}" th:value="8" th:text="#{wset.purple}"></option>
                          <option th:if="${data.wines[0].colorId == 2}" th:value="9" th:text="#{wset.ruby}"></option>
                          <option th:if="${data.wines[0].colorId == 2}" th:value="10" th:text="#{wset.garnet}"></option>
                          <option th:if="${data.wines[0].colorId == 2}" th:value="11" th:text="#{wset.tawny}"></option>
                        </select>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <!-- NOSE -->

                          <option th:value="3" th:text="#{wset.medium}"></option>
                          <option th:value="4" th:text="#{wset.medium_plus}"></option>
                          <option th:value="5" th:text="#{wset.pronounced}"></option>
                        </select>
                      </td>
                    </tr>

                    <tr class="wsetEven">
                      <td class="pct25"><div th:replace="~{fragments/textHelp :: text ('wset.floral', 'wset.help')}"/></td>
                      <td class="pct75">

                        <label for="noseFloralHoneysuckle" th:title="#{wset.honeysuckle}" th:text="#{wset.honeysuckle}"/>

                        <label for="noseFloralJasmine" th:title="#{wset.jasmine}" th:text="#{wset.jasmine}"/>
                        <input type="checkbox" th:field="*{noseFloralJasmine}" id="noseFloralJasmine">

                        <label for="noseFloralRose" th:title="#{wset.rose}" th:text="#{wset.rose}"/>
                        <input type="checkbox" th:field="*{noseFloralRose}" id="noseFloralRose">

                        <label for="noseFloralViolet" th:title="#{wset.violet}" th:text="#{wset.violet}"/>
                        <input type="checkbox" th:field="*{noseFloralViolet}" id="noseFloralViolet">
                      </td>
                    </tr>

                    <tr class="wsetOdd">

                    <!-- Tertiary: Red -->
